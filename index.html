<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E1F5FE">
    <link rel="icon" sizes="192x192" href="https://maxcdn.icons8.com/Share/icon/androidL/Industry//small_robot1600.png">
    <!-- Linking the CSS style file. -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <button class="hamburger">&#9776;</button>
        <button class="cross">&#735;</button>
    </header>
    <!-- Menu -->
    <aside>
      <div class="menu">
          <input type="search" class="form" data-bind="textInput: restaurantToFind" placeholder="Type here to Filter..." autocomplete="off">
          <ul data-bind="foreach: filteredData">
              <li data-bind="text: name, name === $parent.currentSelected(), 'click': function(){$parent.selectItem($parent, $data);}"> </li>
          </ul>
      </div>
    </aside>
    <!-- Map -->
    <main>
      <div class="map"></div>
    </main>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>
    <script id="api_script" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkGzGslL876RBuy8-dqMEhiBWVYKnjxbw&callback=initMap" async defer onerror="failed()">
    </script>
</body>

</html>
